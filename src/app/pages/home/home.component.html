<ion-grid id="grid-home">
  <ion-row>
    <ion-col>
      <h1 style="font-size: 42px;">HEY, WHAT'S UP?</h1>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>Graph 1</ion-col>
    <ion-col>Graph 2</ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col class="ion-padding" sizeXl="3" sizeSm="6" sizeXs="12" *ngFor="let account of accounts; let i = index">
      <ion-card class="ion-no-margin">
        <ion-card-header>
          <ion-card-title>
            <ion-skeleton-text *ngIf="!loaded" [animated]="true" style="width: 60px"></ion-skeleton-text>
            <ion-text *ngIf="loaded"><p class="ion-no-margin">{{ account.name }}</p></ion-text>
          </ion-card-title>
          
          <ion-card-subtitle>
            <ion-skeleton-text *ngIf="!loaded" [animated]="true" style="width: 120px"></ion-skeleton-text>
            <span *ngIf="loaded" class="category-card">{{ account.bank }}</span>
          </ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
          <div class="fad-add-purchase">
            <ion-fab vertical="bottom" horizontal="end" (click)="openModal(account.name, account.bank)">
              <ion-fab-button>
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
